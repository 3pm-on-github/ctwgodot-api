version: "3.9"

services:
  website:
    image: node:20-alpine
    container_name: website
    working_dir: /app
    ports:
      - "7000:7000"
    volumes:
      - ./:/app:cached   # improves file watching performance
      - /app/node_modules # persist node_modules inside container
    command: sh -c "npm install && npx nodemon --legacy-watch --watch . --ext js,html,css server.js"
    restart: unless-stopped